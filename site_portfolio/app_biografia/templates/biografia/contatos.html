{% extends 'biografia/base.html' %}
{% block conteudo %}
<div class="container">
    <br><br><h1>Lista de Contatos</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        {% for contato in contatos %}
        <tr>
            <td>{{contato.id_contato}}</td>
            <td>{{contato.Nome}}</td>
            <td>{{contato.Email}}</td>
            <td>{{contato.Telefone}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
